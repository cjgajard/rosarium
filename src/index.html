      <h1>Rosary</h1>
      <div id="content"></div>
      <div id="config" class="config-box" style="margin-top:20px;">
        <div>
          <select name="lang"></select>
        </div>
        <div>
          <select name="mystery">
            <option value="">Mysteries for Today</option>
            <option value="joyful">Joyful</option>
            <option value="glorious">Glorious</option>
            <option value="sorrowful">Sorrowful</option>
            <option value="luminous">Luminous</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" name="fatimasPrayer" checked />
            Use Luminous Mysteries on Thursday
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="fatimasPrayer" checked />
            Fatima's prayer
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="finalDoxology" />
            Lord's prayer doxology
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="letUsPray" />
            Let us pray
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="saintMichael" />
            Prayer to Saint Michael
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="subTuum" />
            Sub tuum pr√¶sidium
          </label>
        </div>
        <div>
          <button id="start" type="button">Start</button>
        </div>
      </div>
      <button id="next" type="button" hidden>Next</button>
